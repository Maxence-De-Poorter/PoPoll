name: Deploy API (Azure Functions)

on:
  push:
    branches: ["main"]
    paths:
      - "api/**"
      - ".github/workflows/deploy-api.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"

      - name: Install & build API
        working-directory: api
        run: |
          npm ci
          npm run build

      # Prépare un dossier "publish" qui ressemble à wwwroot
      - name: Prepare publish folder
        run: |
          rm -rf publish
          mkdir -p publish
          cp api/host.json publish/
          cp api/package.json publish/
          cp api/package-lock.json publish/
          cp -R api/dist publish/dist

      # Installe les deps de prod dans publish (ce sera exactement ce qui tourne)
      - name: Install production dependencies
        working-directory: publish
        run: |
          npm ci --omit=dev

      # Zip le contenu publish
      - name: Create deployment package
        run: |
          cd publish
          zip -r ../api.zip .

      - name: Deploy to Azure Functions (zip)
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: api.zip

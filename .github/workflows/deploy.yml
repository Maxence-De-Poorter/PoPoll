name: Déploiement PoPoll

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"

      - name: Installation et construction du backend
        working-directory: api
        run: |
          npm ci
          npm run build
          npm ci --omit=dev

      - name: Zip backend
        run: |
          cd api
          zip -r ../api.zip .

      - name: Déploiement du backend vers Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: api.zip

      - name: Installation et construction du frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Déploiement du frontend vers Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"
